plugins {
    id 'java'
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // These dependencies are used by the application.
    implementation 'io.netty:netty-all:4.1.51.Final'
    implementation 'org.apache.logging.log4j:log4j-api:2.13.3'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.3'

    // Test dependencies
    testImplementation 'junit:junit:4.13'
    testImplementation 'com.github.tomakehurst:wiremock-jre8:2.27.0'
}

application {
    // Define the main class for the application.
    mainClassName = 'connect.proxy.App'
}

jar {
    manifest {
        attributes 'Main-Class': 'connect.proxy.App'
    }
}

test {
    useJUnit()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
